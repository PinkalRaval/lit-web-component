<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>&lt;my-element> Demo</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/lit/polyfill-support.js"></script>
  <script type="module" src="../my-element.js"></script>
  <script type="module" src="../counter-element.js"></script>
  <script type="module" src="../input-element.js"></script>

  <style>
    p {
      border: solid 1px blue;
      padding: 8px;
    }
  </style>
</head>

<body>
  <div>
    <addition-element id="abc"></addition-element>
    <span id="result"></span>
  </div>
  <br>
  <div>
    <counter-element id="xyz"></counter-element>
    <span id="counter1"></span>
  </div>
  <br>
  <input-element id="pqr">
    <span slot="input1"><input id="1" /></span>
    <span slot="input2"><input id="2" /></span>
  </input-element>
  <span id="sum"></span>
</body>
<script>
  abc.addEventListener('add', function (e) {
    document.getElementById('result').textContent = e.detail;
  })

  xyz.addEventListener('counter', function (e) {
    document.getElementById('counter1').textContent = e.detail;
  })

  pqr.addEventListener('sum', function (e) {
    document.getElementById('sum').textContent = e.detail;
    console.log(e)
  })
</script>

</html>
